<ng-container *ngComponentOutlet="say"></ng-container>
<button type="button" class="btn btn-success" (click)="sayHi()">Say Hi</button>
<button type="button" class="btn btn-warning" (click)="sayHello()">Say Hello</button>
<button type="button" class="btn btn-info" (click)="sayGoodBye()">Say Goodbye</button>
